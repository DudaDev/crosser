---
language: node_js
node_js:
  - "0.12"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - "npm config set spin false"
  - "npm install -g npm@^2"
  - ""

install:
  - npm install -g bower
  - npm install -g webpack
  - npm install -g eslint-loader
  - npm install

script:
  - npm test